<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web components</title>
</head>

<body>
    <h1>nothing</h1>
    <!-- <content-box>12315456</content-box> -->
    <popup-info img='https://tse4-mm.cn.bing.net/th/id/OIP.TqnFY_-E89YGubN1BrAkMAHaHa?pid=Api&rs=1' ; text="Your card validation code (CVC)
    is an extra security feature â€” it is the last 3 or 4 numbers on the
    back of your card.">
</body>
<script>
 
    class PopUpInfo extends HTMLElement {
        constructor() {
            // Always call super first in constructor
            super();

            // Create a shadow root
            const shadow = this.attachShadow({
                mode: 'open'
            });

            // Create spans
            const wrapper = document.createElement('span');
            wrapper.setAttribute('class', 'wrapper');

            const icon = document.createElement('span');
            icon.setAttribute('class', 'icon');
            icon.setAttribute('tabindex', 0);

            const info = document.createElement('span');
            info.setAttribute('class', 'info');

            // Take attribute content and put it inside the info span
            const text = this.getAttribute('data-text');
            info.textContent = text;

            // Insert icon
            let imgUrl;
            if (this.hasAttribute('img')) {
                imgUrl = this.getAttribute('img');
            } else {
                imgUrl = 'https://tse4-mm.cn.bing.net/th/id/OIP.TqnFY_-E89YGubN1BrAkMAHaHa?pid=Api&rs=1';
            }

            const img = document.createElement('img');
            img.src = imgUrl;
            icon.appendChild(img);

            // Create some CSS to apply to the shadow dom
            const style = document.createElement('style');
            console.log(style.isConnected);

            style.textContent = `
                    .wrapper {
                        position: relative;
                    }
                    .info {
                        font-size: 0.8rem;
                        width: 200px;
                        display: inline-block;
                        border: 1px solid black;
                        padding: 10px;
                        background: white;
                        border-radius: 10px;
                        opacity: 0;
                        transition: 0.6s all;
                        position: absolute;
                        bottom: 20px;
                        left: 10px;
                        z-index: 3;
                    }
                    img {
                        width: 6rem;
                    }
                    .icon:hover + .info, .icon:focus + .info {
                        opacity: 1;
                    }
                    `;

            // Attach the created elements to the shadow dom
            shadow.appendChild(style);
            shadow.appendChild(wrapper);
            wrapper.appendChild(icon);
            wrapper.appendChild(info);
        }

    }
    customElements.define('popup-info', PopUpInfo);
</script>

</html>
