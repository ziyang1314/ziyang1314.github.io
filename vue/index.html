<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <script src="./vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="numData" type="text" step="1"  v-focus />
        <p>{{numData}}</p>
        <base-checkbox v-model="lovingVue"></base-checkbox>
        <base-input @focus="onfocus"></base-input>

        <base-layout>
            <template v-slot:header>
                <h1>Here might be a page title</h1>
            </template>
            默认不写，组件的slot中就会显示自己默认的内容，写了就会显示写的内容
            <template v-slot:default>
                {{numData}}
            </template>
            <template v-slot:footer>
                <p>Here's some contact info</p>
            </template>
        </base-layout>
        <button @click="show = !show">
            Toggle render
        </button>
        <transition name="custom-classes-transition" 
                    enter-active-class="animated tada"
                    leave-active-class="animated bounce">
            <p v-if="show">hello</p>
        </transition>
        <input type="text">
    </div>
</body>
<script type="module">

var MyPlugin = {
    install(Vue,options){
    
     Vue.mixin({
      created: function () {
        if (!this.NOTICE)
          console.log("组件开始加载")
      },
      methods: {
        test: function () {
          console.log("mixin test");
        }
      }
    }) 
    }
}

 Vue.use(MyPlugin);
    // 全局混入；
    Vue.mixin({
        created(){
            console.log("我是全局的mixin")
        }
    })
//  全局自定义指令

Vue.directive('focus',{
    inserted: function (el) {
    // 聚焦元素
    el.focus();
  }
})


var myMixin = {
  created: function () {

    console.log("我是jubu的mixin")
  
  },
  methods: {

  }
}

    var baseLayout = Vue.component('base-layout', {
        template:
            `
        <div class="container">
            <header>
              <slot name="header"></slot>
            </header>

            <main>
            <slot name="default">
           
            </slot>
            </main>

            <footer>
              <slot name="footer"></slot>
            </footer>
        </div>
        `
    })
    var baseCheckbox = Vue.component('base-checkbox', {
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean,
            validator: function (val) {
                console.log(val, 124);
                return val
            }
        },
        methods: {

        },
        template: `
            <input
            type="checkbox"
            v-bind:checked="checked"
            v-on:change="$emit('change', $event.target.checked)"
            >
        `
    })

    var inputLisener = Vue.component('base-input', {
        inheritAttrs: false,
        props: ['label', 'value'],
        computed: {
            inputListeners: function () {
                var vm = this
                // `Object.assign` 将所有的对象合并为一个新对象
                return Object.assign({},
                    // 我们从父级添加所有的监听器
                    this.$listeners,
                    // 然后我们添加自定义监听器，
                    // 或覆写一些监听器的行为
                    {
                        // 这里确保组件配合 `v-model` 的工作
                        input: function (event) {
                            vm.$emit('input', event.target.value)
                        }
                    }
                )
            }
        },
        template:
            `
            <label>
                {{ label }}
                <input
                v-bind="$attrs"
                v-bind:value="value"
                v-on="inputListeners"
                >
            </label>
        `
    })
    var vue = new Vue({
        el: "#app",
        mixins: [myMixin],
        data: {
            hello: "this is my message",
            numData: "123",
            lovingVue: false,
            show: true
        },
        created() {
          console.log("vue 实例")
        },
        watch: {
            numData: function () {
                console.log("watch侦听input输入内容的变化")
            }
        },
        methods: {
            onfocus: () => {
                console.log("jujiaoshijian")
            }
        },
        components: {
            'base-checkbox': baseCheckbox,
            'base-input': inputLisener,
            'base-layout': baseLayout
        }

    });
    
</script>

</html>
